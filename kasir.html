<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir - POS</title>
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>
<body data-page="kasir">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->

    <section class="content">
      <div class="categories">
        <button class="active" onclick="showCategory('food')">Food</button>
        <button onclick="showCategory('drinks')">Drinks</button>
      </div>
      <div class="products" id="product-list"></div>
    </section>
  
    <aside class="order-summary">
      <h3>Order Summary</h3>
      <ul class="order-items" id="order-items"></ul>
      <div class="total" id="total">Total: Rp. 0</div>
    </aside>
  
  <script src="js/kasir.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
