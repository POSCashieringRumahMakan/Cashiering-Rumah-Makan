<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir - POS</title>
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body data-page="kasir">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->

    <!-- search bar as top bar -->
    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari..." oninput="searchProducts()">
    </div>

    <section class="content">
      <!-- Categories -->
      <div class="categories">
        <!-- Card untuk Makanan -->
        <button class="category-card active" onclick="showCategory('food')">
          <i class="fas fa-utensils category-icon"></i>
          <h3 class="category-title">Makanan Berat</h3>
          <p class="category-items">13 item</p>
        </button>

        <!-- Card untuk Minuman -->
        <button class="category-card" onclick="showCategory('drinks')">
          <i class="fas fa-coffee category-icon"></i>
          <h3 class="category-title">Minuman</h3>
          <p class="category-items">8 item</p>
        </button>

        <!-- Card untuk Snack -->
        <button class="category-card" onclick="showCategory('snack')">
          <i class="fa-solid fa-cookie-bite"></i>
          <h3 class="category-title">Makanan Ringan</h3>
          <p class="category-items">7 item</p>
        </button>
      </div>

      <!-- Products -->
      <div class="products" id="product-list"></div>
    </section>

    <!-- Order Summary -->
    <aside class="order-summary">
      <h3>Pesanan</h3>
      <ul class="order-items" id="order-items"></ul>
      <div class="total">
        <h4 id="total">Total: Rp. 0</h4>
      </div>
      <!-- Filter for Delivery Options as Cards -->
      <!-- <div class="order-filter">
        <div class="filter-card" id="takeaway-card" data-option="bawa pulang">
          Bawa Pulang
        </div>
        <div class="filter-card" id="dinein-card" data-option="makan di tempat">
          Makan di Tempat
        </div>
      </div> -->

      <!-- Pay Button -->
      <button id="btnBayar" class="pay-button">Bayar</button>
    </aside>

    <!-- Overlay -->
    <div class="popup-overlay"></div>

    <!-- Pop-Up-->
    <div id="popupBayar" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Detail Pembayaran</h2>

        <div class="order-details">
          <h3>Detail Pesanan</h3>
          <ul id="detailPesanan">
            <!-- Pesanan akan muncul di sini -->
          </ul>
          <p><strong>Total:</strong> <span id="totalPesanan">Rp 0</span></p>
        </div>

        <label for="namaPemesan">Nama Pemesan:</label>
        <input type="text" id="namaPemesan" placeholder="Masukkan nama pemesan">

        <label for="catatan">Catatan:</label>
        <textarea id="catatan" placeholder="Tambahkan catatan..."></textarea>

        <label for="nomorMeja">Nomor Meja:</label>
        <select id="nomorMeja">
          <option value="1">Meja 1</option>
          <option value="2">Meja 2</option>
          <option value="3">Meja 3</option>
          <!-- Tambahkan meja sesuai kebutuhan -->
        </select>

        <label for="metodePembayaran">Metode Pembayaran:</label>
        <select id="metodePembayaran">
          <option value="dana">DANA</option>
          <option value="tunai">Tunai (Cash)</option>
        </select>

        <div id="jumlahTunaiContainer">
          <label for="jumlahTunai">Jumlah Tunai:</label>
          <input type="number" id="jumlahTunai" placeholder="Masukkan jumlah tunai" oninput="hitungKembalian()">
        </div>
        
        <div id="uangKembalianContainer">
          <p><strong>Kembalian:</strong> <span id="uangKembalian">Rp 0</span></p>
        </div>

        <div class="popup-buttons">
          <button id="btnProsesBayar">Bayar</button>
          <button id="btnCetak">Cetak</button>
        </div>
      </div>
    </div>

    <script src="js/kasir.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
