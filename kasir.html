<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir - POS</title>
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body data-page="kasir">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->

    <!-- search bar as top bar -->
    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari..." oninput="searchProducts()">
    </div>

    <section class="content">
      <!-- Categories -->
      <div class="categories">
        <!-- Card untuk Makanan -->
        <button class="category-card active" onclick="showCategory('food')">
          <i class="fas fa-utensils category-icon"></i>
          <h3 class="category-title">Makanan</h3>
          <p class="category-items">13 items</p>
        </button>

        <!-- Card untuk Minuman -->
        <button class="category-card" onclick="showCategory('drinks')">
          <i class="fas fa-coffee category-icon"></i>
          <h3 class="category-title">Minuman</h3>
          <p class="category-items">8 items</p>
        </button>
      </div>

      <!-- Products -->
      <div class="products" id="product-list"></div>
    </section>

    <!-- Order Summary -->
    <aside class="order-summary">
      <h3>Pesanan</h3>
      <ul class="order-items" id="order-items"></ul>
      <div class="total">
        <h4 id="total">Total: Rp. 0</h4>
      </div>
    </aside>

    <script src="js/kasir.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
