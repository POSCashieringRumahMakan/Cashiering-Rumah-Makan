<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir - POS</title>
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body data-page="kasir">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->

    <!-- search bar as top bar -->
    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari..." oninput="searchProducts()">
    </div>

    <section class="content">
      <!-- Categories -->
      <div class="categories">
        <!-- Card untuk Makanan -->
        <button class="category-card active" onclick="showCategory('food')">
          <i class="fas fa-utensils category-icon"></i>
          <h3 class="category-title">Makanan Berat</h3>
          <p class="category-items">13 item</p>
        </button>

        <!-- Card untuk Minuman -->
        <button class="category-card" onclick="showCategory('drinks')">
          <i class="fas fa-coffee category-icon"></i>
          <h3 class="category-title">Minuman</h3>
          <p class="category-items">8 item</p>
        </button>

        <!-- Card untuk Snack -->
        <button class="category-card" onclick="showCategory('snack')">
          <i class="fa-solid fa-cookie-bite"></i>
          <h3 class="category-title">Makanan Ringan</h3>
          <p class="category-items">7 item</p>
        </button>
      </div>

      <!-- Products -->
      <div class="products" id="product-list"></div>
    </section>

    <!-- Order Summary -->
    <aside class="order-summary">
      <h3>Pesanan</h3>
      <ul class="order-items" id="order-items"></ul>
      <div class="total">
        <h4 id="total">Total: Rp. 0</h4>
      </div>
      <!-- Filter for Delivery Options as Cards -->
      <div class="order-filter">
        <div class="filter-card" id="takeaway-card" data-option="bawa pulang">
          Bawa Pulang
        </div>
        <div class="filter-card" id="dinein-card" data-option="makan di tempat">
          Makan di Tempat
        </div>
      </div>

      <!-- Pay Button -->
      <button id="pay-button" class="pay-button">Bayar</button>
    </aside>

    <!-- Overlay -->
    <div class="popup-overlay"></div>

    <!-- Pop-Up Bawa Pulang -->
    <div id="takeaway-popup" class="popup">
      <div class="popup-content">
        <!-- Icon untuk menutup -->
        <span class="close-btn" id="close-takeaway">&times;</span>
        <h2>Detail Pesanan Bawa Pulang</h2>
        <p><strong>Total Pesanan:</strong> Rp. <span id="takeaway-total">0</span></p>
        <!-- Form input untuk Nama Pemesan dan Catatan -->
        <label for="takeaway-name-input">Nama Pemesan:</label>
        <input type="text" id="takeaway-name" placeholder="Masukkan nama pemesan">
        <label for="takeaway-note-input">Catatan:</label>
        <textarea id="takeaway-note" placeholder="..."></textarea>

        <label for="payment-method">Metode Pembayaran:</label>
        <select id="payment-method">
          <option value="dana">Dana</option>
          <option value="shopeepay">ShopeePay</option>
          <option value="transfer">Transfer Bank</option>
          <option value="cash">Tunai</option>
        </select>

        <label for="cash-amount">Jumlah Tunai:</label>
        <input type="number" id="cash-amount" placeholder="Masukkan jumlah uang">

        <div>
          <button id="pay-now">Bayar</button>
          <button id="print-payment">Cetak</button>
        </div>
      </div>
    </div>

    <!-- Pop-Up Makan di Tempat -->
    <div id="dine-in-popup" class="popup">
      <div class="popup-content">
        <!-- Icon untuk menutup -->
        <span class="close-btn" id="close-dine-in">&times;</span>
        <h2>Detail Pesanan Makan di Tempat</h2>
        <p><strong>Total Pesanan:</strong> Rp. <span id="dine-in-total">0</span></p>

        <!-- Form input untuk Nama Pemesan dan Catatan -->
        <label for="dine-in-name">Nama Pemesan:</label>
        <input type="text" id="dine-in-name" placeholder="Masukkan nama pemesan">

        <label for="dine-in-note">Catatan:</label>
        <textarea id="dine-in-note" placeholder="Tambahkan catatan..."></textarea>

        <!-- Form input untuk Nomor Meja -->
        <label for="table-number">Nomor Meja:</label>
        <input type="number" id="table-number" placeholder="Masukkan nomor meja">

        <!-- Pilihan Metode Pembayaran -->
        <label for="dine-in-payment-method">Metode Pembayaran:</label>
        <select id="dine-in-payment-method">
          <option value="dana">Dana</option>
          <option value="shopeepay">ShopeePay</option>
          <option value="transfer">Transfer Bank</option>
          <option value="cash">Tunai</option>
        </select>

        <!-- Input untuk Jumlah Tunai -->
        <label for="dine-in-cash-amount">Jumlah Tunai:</label>
        <input type="number" id="dine-in-cash-amount" placeholder="Masukkan jumlah uang">

        <!-- Tombol Aksi -->
        <div>
          <button id="pay-dine-in">Bayar</button>
          <button id="print-dine-in">Cetak</button>
        </div>
      </div>
    </div>

    <script src="js/kasir.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
