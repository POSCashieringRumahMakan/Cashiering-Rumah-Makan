<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Meja - POS</title>
  <link rel="stylesheet" href="css/meja.css">
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body data-page="meja">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->
   
    <!-- Konten utama -->
    <div class="content-container">
      <div class="top-bar">
        <!-- Search bar -->
        <input type="text" id="search" placeholder="Cari Meja..." oninput="searchTables()">
        <button id="add-table-btn" onclick="openModal()">Tambah Meja</button>
      </div>

      <section class="content">
        <h1>Data Meja</h1>
        <table class="data-table">
          <thead>
            <tr>
              <th>No Meja</th>
              <th>Kapasitas</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="table-data">
            <tr>
              <td>1</td>
              <td>4</td>
              <td>Tersedia</td>
              <td><button onclick="openBookingModal(1, 4)">Booking</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>2</td>
              <td>Tersedia</td>
              <td><button onclick="openBookingModal(2, 2)">Booking</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <!-- Modal untuk Tambah Meja -->
  <div id="add-table-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Tambah Meja</h2>
      <form id="add-table-form">
        <label for="table-number">No Meja</label>
        <input type="text" id="table-number" name="table-number" required>
        
        <label for="capacity">Kapasitas</label>
        <input type="number" id="capacity" name="capacity" required>
        
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="Tersedia">Tersedia</option>
          <option value="Tidak Tersedia">Tidak Tersedia</option>
        </select>
        
        <button type="submit">Simpan</button>
      </form>
    </div>
    
  </div>

  <div id="booking-modal" style="display:none;">
    <form id="booking-form">
        <label for="customer-name">Nama:</label>
        <input type="text" id="customer-name" required>
        <label for="customer-phone">No HP:</label>
        <input type="tel" id="customer-phone" required>
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" required>
        <label for="booking-date">Tanggal Booking:</label>
        <input type="date" id="booking-date" required>
        <button type="submit">Simpan</button>
        <button type="button" onclick="closeBookingModal()">Batal</button>
    </form>
</div>

<!-- Modal untuk edit meja -->
<div id="edit-table-modal" style="display: none;">
  <form id="edit-table-form">
      <label for="edit-table-number">Nomor Meja:</label>
      <input type="text" id="edit-table-number" required><br>

      <label for="edit-capacity">Kapasitas:</label>
      <input type="number" id="edit-capacity" required><br>

      <label for="edit-status">Status:</label>
      <select id="edit-status" required>
          <option value="Tersedia">Tersedia</option>
          <option value="Tidak Tersedia">Tidak Tersedia</option>
      </select><br>

      <button type="submit">Simpan</button>
      <button type="button" onclick="closeEditModal()">Batal</button>
  </form>
</div>


      </form>
    </div>
  </div>

  <script src="js/meja.js"></script>
  <script src="js/sidebar.js"></script>
