<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Meja - POS</title>
  <link rel="stylesheet" href="css/meja.css">
  
  <link rel="stylesheet" href="css/kasir.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body data-page="meja">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->
   
    <!-- Konten utama -->
    <div class="content-container">
      <div class="top-bar">
        <!-- Search bar -->
        <input type="text" id="search" placeholder="Cari Meja..." oninput="searchTables()">
      </div>

      <section class="content">
        <h1>Data Meja</h1>
        <div class="button-container">
            <button id="add-table-btn" onclick="openModal()">Tambah Meja</button>
            <a href="booking.html" id="add-table-btn" style="text-decoration: none;">Data Booking</a>
        </div>
        
        <div id="table-" class="table-cards-container">
            <!-- Card meja akan dimasukkan di sini oleh JavaScript -->
        </div>
    </section>
    
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Biar ada jarak antara tombol dan konten lain */
        }
    
        #add-table-btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #d84315; /* Ganti warna sesuai tema */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        #add-table-btn:hover {
            background-color: #51391c; /* Warna saat hover */
        }
    </style>
    
    </div>
  </div>

  <!-- Modal untuk Tambah Meja -->
  <div id="add-table-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Tambah Meja</h2>
      <form id="add-table-form">
        <label for="table-number">No Meja</label>
        <input type="text" id="table-number" required>
        
        <label for="capacity">Kapasitas</label>
        <input type="number" id="capacity" required>

        <label for="status">Status</label>
        <select id="status" required>
          <option value="Tersedia">Tersedia</option>
          <option value="Tidak Tersedia">Tidak Tersedia</option>
        </select>

        <label for="edit-location">Lokasi</label>
    <select id="edit-location" name="location">
        <option value="Lantai 1">Lantai 1</option>
        <option value="Lantai 2">Lantai 2</option>
    </select>

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <!-- Modal untuk Booking Meja -->
  <div id="booking-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeBookingModal()">&times;</span>
        <h2>Booking Meja</h2>
        <form id="booking-form">
            <label for="customer-name">Nama Customer</label>
            <input type="text" id="customer-name" required>

            <label for="customer-phone">No HP</label>
            <input type="text" id="customer-phone" required>

            <label for="customer-email">Email</label>
            <input type="email" id="customer-email" required>

            <label for="booking-date">Tanggal Booking</label>
            <input type="date" id="booking-date" required>

            <!-- Input hidden untuk menyimpan ID meja -->
            <input type="hidden" id="table-id">

            <button type="submit">Booking</button>
        </form>
    </div>
</div>


  <!-- Modal untuk Edit Meja -->
 <!-- Modal untuk Edit Meja -->
 <div id="edit-table-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Meja</h2>
    <form id="edit-table-form">
      <label for="edit-table-number">Nomor Meja</label>
      <input type="text" id="edit-table-number" required>

      <label for="edit-capacity">Kapasitas</label>
      <input type="number" id="edit-capacity" required>

      <label for="edit-status">Status</label>
      <select id="edit-status">
        <option value="Tersedia">Tersedia</option>
        <option value="Tidak Tersedia">Tidak Tersedia</option>
      </select>
      <select id="location">
        <option value="Lantai 1">Lantai 1</option>
        <option value="Lantai 2">Lantai 2</option>
    </select>

      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>
</div>

  </div>

  <!-- Modal Detail Meja -->
  <div id="detail-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeDetailModal()" class="close">&times;</span>
      <h2>Detail Meja</h2>
      <div id="table-detail"></div>
      <button onclick="closeDetailModal()">Oke</button> <!-- Tombol Oke untuk menutup modal -->
    </div>
  </div>

  <script src="js/meja.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
