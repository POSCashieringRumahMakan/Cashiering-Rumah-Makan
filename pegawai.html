<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegawai - POS</title>
    <link rel="stylesheet" href="css/kasir.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- <link rel="stylesheet" href="css/pengguna.css"> -->
    <link rel="stylesheet" href="css/pegawai.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/logopadang.png" type="image/png">
</head>
<style>
    /* Styling untuk tombol cetak dan PDF */
    .btn-cetak,
    .btn-pdf {
        padding: 10px 20px;
        background-color: #ff6242;
        /* Warna hijau */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 10px 5px;
        transition: background-color 0.3s ease;
    }

    .btn-cetak:hover,
    .btn-pdf:hover {
        background-color: #ff8164;
    }

    @media print {
        .order-summary {
            display: none;
        }

        .top-bar {
            display: none;
        }

    }

    /* Gaya Responsif */
    @media (max-width: 768px) {
        .member-cards {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            /* Menyesuaikan untuk layar kecil */
            padding: 10px;
        }

        .top-bar input {
            max-width: 100%;
            /* Agar input pencarian memenuhi lebar layar */
        }

        .order-summary {
            max-width: 100%;
            /* Lebar form 90% pada layar kecil */
            padding: 10px;
            /* Mengurangi padding */
        }

        .order-summary h3 {
            font-size: 1.5rem;
            /* Mengurangi ukuran font judul */
            text-align: center;
            /* Agar judul tetap terpusat */
        }

        .order-summary label {
            font-size: 0.9rem;
            /* Mengurangi ukuran font label */
        }

        .order-summary input,
        .order-summary select,
        .order-summary button {
            font-size: 0.9rem;
            /* Mengurangi ukuran font input dan button */
            padding: 10px;
            /* Menambah ruang dalam input dan tombol */
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }
    }

    @media (max-width: 480px) {
        .member-cards {
            grid-template-columns: 1fr;
            /* Satu kolom untuk layar sangat kecil */
        }

        .top-bar input {
            font-size: 0.9rem;
            padding: 8px;
        }

        .order-summary {
            max-width: 90%;
            /* Lebar 100% pada layar sangat kecil */
            padding: 10px;
            /* Mengurangi padding lebih lanjut */
            margin: auto;
        }

        .order-summary h3 {
            font-size: 1.2rem;
            /* Ukuran judul lebih kecil lagi */
        }

        .order-summary input,
        .order-summary select,
        .order-summary button {
            font-size: 0.85rem;
            /* Menyesuaikan ukuran font */
            padding: 8px;
            /* Mengurangi padding untuk input dan tombol */
        }
    }
</style>

<body data-page="pegawai">
    <div class="main-container">
        <!-- Sidebar -->
        <script src="js/sidebar.js"></script>

        <!-- Top Bar -->
        <div class="top-bar">
            <input type="text" id="search" placeholder="Cari pegawai..." oninput="searchEmployees()">
        </div>

        <!-- Content Section -->
        <section class="content">
            <!-- Title and Action -->
            <div class="content-header">
                <h1>Laporan Data Pegawai</h1>
                <!-- Tombol Cetak & PDF -->
                <button onclick="printPage()" class="btn-cetak">Cetak Laporan</button>
            </div>

            <!-- Employee Cards -->
            <div class="member-cards" id="employee-list">
                <!-- Data pegawai akan dimuat secara dinamis dalam kartu -->
            </div>
        </section>

        <!-- Form Tambah Pegawai -->
        <aside class="form-tambah-pegawai">
            <div class="form-header">
                <img src="img/logopadang.png" alt="Icon Pegawai" class="form-icon">
                <h3>Form Pegawai</h3>
            </div>
            <form id="member-form" onsubmit="saveEmployee(event)">
                <input type="hidden" id="employee-id">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan:</label>
                    <select id="jabatan" required>
                        <option value="koki">Koki</option>
                        <option value="pelayan">Pelayan</option>
                        <option value="kasir">Kasir</option>
                        <option value="petugas kebersihan">Petugas Kebersihan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="noTelepon">No. Telepon:</label>
                    <input type="text" id="noTelepon" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Aktif">Aktif</option>
                        <option value="Tidak Aktif">Tidak Aktif</option>
                    </select>
                </div>
                <button type="submit" id="save-button">Simpan</button>
            </form>
        </aside>
        
    </div>

    <script src="js/pegawai.js"></script>
    <!-- Tambahkan jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</body>


</html>
