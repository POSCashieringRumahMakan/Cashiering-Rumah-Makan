<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi - POS</title>
  <link rel="stylesheet" href="css/absensi.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body data-page="absensi">
  <div class="main-container">
    <!-- Sidebar akan otomatis dimuat dari sidebar.js -->

    <!-- search bar as top bar -->
    <div class="top-bar">
      <input type="text" id="search" placeholder="Cari..." oninput="searchProducts()">
    </div>

    <section class="content">
        <div class="absensi-container">
            <h2>Absensi Admin</h2>
            <p>Nama: <strong>Admin</strong></p>
            
            <button id="btnCheckIn" onclick="checkIn()">Mulai Kerja</button>
            <button id="btnCheckOut" onclick="checkOut()" disabled>Selesai Kerja</button>
        
            <h3>Riwayat Absensi</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jam Masuk</th>
                        <th>Jam Keluar</th>
                        <th>Total Jam</th>
                    </tr>
                </thead>
                <tbody id="absensiTable">
                    <!-- Data absensi muncul di sini -->
                </tbody>
            </table>
        </div>
      </section>  

    <script src="js/absensi.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
