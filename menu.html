<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - POS</title>
    <link rel="stylesheet" href="css/kasir.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/logopadang.png" type="image/png">
</head>

<body data-page="produk">
    <div class="main-container">
        <!-- Sidebar -->
        <script src="js/sidebar.js"></script>

        <!-- Top Bar -->
        <div class="top-bar">
            <input type="text" id="search" placeholder="Cari produk..." oninput="searchProducts()">
        </div>

        <!-- Content Section -->
        <section class="content">
            <!-- Title and Action -->
            <div class="content-header">
                <h1>Laporan Data Produk</h1>
            </div>

            <!-- Product Table -->
            <table class="product-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Data produk akan dimuat secara dinamis -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Form Tambah Produk -->
    <aside class="order-summary">
        <h3>Form Tambah Produk</h3>
        <form id="product-form" onsubmit="saveProduct(event)">
            <input type="hidden" id="product-id">

            <label for="namaProduk">Nama Produk:</label>
            <input type="text" id="namaProduk" required>

            <label for="kategori">Kategori:</label>
            <select id="kategori" required>
                <!-- Kategori yang telah disesuaikan -->
                <option value="Makanan Berat">Makanan Berat</option>
                <option value="Makanan Ringan">Makanan Ringan</option>
                <option value="Snack">Snack</option>
                <option value="Minuman">Minuman</option>
            </select>

            <label for="harga">Harga:</label>
            <input type="number" id="harga" required>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Tersedia">Tersedia</option>
                <option value="Habis">Habis</option>
            </select>

            <button type="submit">Simpan</button>
        </form>
    </aside>

    <script src="js/menu.js"></script>
</body>

</html>
