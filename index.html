<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Cashier Rumah Makan</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>POS Cashier Rumah Makan</h1>
    <nav>
      <button class="tab-button" onclick="showTab('product')">Produk</button>
      <button class="tab-button" onclick="showTab('category')">Kategori</button>
    </nav>
  </header>
  <main>
    <section id="productTab" class="tab-content">
      <h2>Daftar Produk</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nama Produk</th>
            <th>Kategori</th>
            <th>Harga</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data produk akan ditampilkan di sini -->
        </tbody>
      </table>

      <h2>Tambah / Edit Produk</h2>
      <form id="productForm">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" required>
        
        <label for="productCategory">Kategori:</label>
        <select id="productCategory">
          <!-- Pilihan kategori akan dimuat dari Local Storage -->
        </select>
        
        <label for="productPrice">Harga (IDR):</label>
        <input type="number" id="productPrice" required>
        
        <label for="productPhoto">Foto:</label>
        <input type="file" id="productPhoto" accept="image/*">
        
        <label for="productStatus">Status:</label>
        <select id="productStatus">
          <option value="true">Tersedia</option>
          <option value="false">Tidak Tersedia</option>
        </select>
        
        <button type="submit">Tambah Produk</button>
      </form>
    </section>

    <section id="categoryTab" class="tab-content">
      <h2>Daftar Kategori</h2>
      <ul id="categoryList">
        <!-- Daftar kategori akan ditampilkan di sini -->
      </ul>

      <h2>Tambah Kategori</h2>
      <form id="categoryForm">
        <label for="categoryName">Nama Kategori:</label>
        <input type="text" id="categoryName" required>
        <button type="submit">Tambah Kategori</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>© 2024 POS Cashier Rumah Makan. All rights reserved.</p>
      <p>
        Dibuat dengan ❤️ oleh 
        <a href="https://github.com/POSCashieringRumahMakan/Cashiering-Rumah-Makan" target="_blank">Tim Developer</a>
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
